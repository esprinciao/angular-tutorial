<div class="emergency-reporting-container">
    <h2>Emergency Accident / Crisis Reporting</h2>
    <form (ngSubmit)="submitReport()" class="report-form">
      <div class="form-group">
        <label for="type">Type of Crisis:</label>
        <select id="type" [(ngModel)]="report.type" name="type" required>
          <option value="accident">Accident</option>
          <option value="fire">Fire</option>
          <option value="medical">Medical Emergency</option>
          <option value="natural-disaster">Natural Disaster</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" [(ngModel)]="report.location" name="location" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="report.description" name="description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="priority">Priority:</label>
        <select id="priority" [(ngModel)]="report.priority" name="priority" required>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" [(ngModel)]="report.contact" name="contact" required>
      </div>
  
      <button type="submit" class="submit-button">Submit Report</button>
    </form>
  </div>
