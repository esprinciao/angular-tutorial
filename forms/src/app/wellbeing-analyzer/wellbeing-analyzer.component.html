<div class="wellbeing-form-container">
  <h2>Wellbeing Analyzer</h2>
  <form [formGroup]="wellbeingForm">
    <label for="userId">User ID</label>
    <input
      type="text"
      id="userId"
      formControlName="userId"
      placeholder="Enter User ID"
    />

    <label for="sleepDuration">Sleep Duration (hours)</label>
    <input
      type="number"
      id="sleepDuration"
      formControlName="sleepDuration"
      placeholder="Enter sleep hours"
    />

    <label for="screenTime">Screen Time (hours)</label>
    <input
      type="number"
      id="screenTime"
      formControlName="screenTime"
      placeholder="Enter screen time hours"
    />

    <label for="calories">Calories intake (kcal)</label>
    <input
      type="number"
      id="calories"
      formControlName="calories"
      placeholder="Enter calories burnt"
    />

    <label for="workLifeScore">Work-Life Balance Score (%)</label>
    <input
      type="number"
      id="workLifeScore"
      formControlName="workLifeScore"
      placeholder="Enter work-life balance score"
    />
  </form>

  <button type="submit" (click)="analyzeWellbeing()">Analyze Wellbeing</button>
</div>
